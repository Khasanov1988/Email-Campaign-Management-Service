{% extends 'distribution/base.html' %}

{% block content %}
<div class="col-6">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Do you want to delete the post "{{ object.title }}"?</p>
                        <button type="submit" class="btn btn-danger">Confirm</button>
                        <a href="{% url 'blog:list' %}" class="btn btn-warning">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
